<!DOCTYPE html>
<html lang="en">
<head>

	<title>Jojo Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload="initializeGallery()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Jonathan Joestar" src = "images/JonathanP2.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

    <img class = "preview" alt = "Josuke Higashikata" src = "images/JOsuke4_infobox_manga.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

    <img class = "preview" alt = "Giorno Giovanna" src = "images/GiornoJumpRemix.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

    <img class = "preview" alt = "Jolyne Cujoh" src = "images/Spur2.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

</body>
</html>
